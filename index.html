<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SnapCalorie">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Black%20Cat.png">
    
    <title>SnapCalorie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neon: {
                pink: '#FF00FF',
                green: '#39FF14',
                blue: '#00FFFF',
                yellow: '#FFFF00',
                purple: '#B026FF',
                black: '#000000',
                dark: '#111111'
              }
            },
            boxShadow: {
              'neon-pink': '0 0 10px rgba(255, 0, 255, 0.5)',
              'neon-green': '0 0 10px rgba(57, 255, 20, 0.5)',
              'neon-blue': '0 0 10px rgba(0, 255, 255, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Retro font for neon mode */

      body {
        font-family: 'Inter', sans-serif;
        /* Prevent bounce scroll on iOS */
        overscroll-behavior-y: none;
      }

      .font-retro {
        font-family: 'VT323', monospace;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      .neon ::-webkit-scrollbar-thumb {
        background-color: #39FF14;
      }

      /* Safe area padding utilities */
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-indigo-100 selection:text-indigo-700 dark:bg-slate-900 dark:text-slate-100">

  </body>
</html>
